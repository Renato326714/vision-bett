<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vision Bet Premium</title>
<meta name="theme-color" content="#00ff88">
<link rel="manifest" href="manifest.json">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif}
body{background:#0f1b16;color:white}
header{background:#00ff88;color:#0f1b16;padding:16px;text-align:center;font-weight:bold;font-size:20px}
.container{padding:16px}
.card{
  background:linear-gradient(145deg,#12221b,#0b1511);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid rgba(0,255,136,.25);
  box-shadow:0 6px 20px rgba(0,255,136,0.2);
}
.card h3{color:#00ff88;margin-bottom:6px}
pre{white-space:pre-wrap;color:#00ff88;font-size:14px}
.menu{
  position:fixed;
  bottom:0;
  width:100%;
  background:#16241e;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}
.menu button{
  background:none;
  color:#00ff88;
  border:none;
  font-size:16px;
}
</style>
</head>

<body>
<header>Vision Bet Premium</header>

<div class="container">
  <h2>Análises IA do Dia</h2>
  <div id="analises">Carregando análises...</div>
</div>

<div class="menu">
<button onclick="location.reload()">Atualizar</button>
</div>

<script src="ai-auto.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
